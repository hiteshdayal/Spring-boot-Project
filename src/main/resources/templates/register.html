<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<h1>Registration page</h1>
<form action="" id="form-data">
	<div class="form-group">
	<label for="name">Name</label>
	<input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" />
	</div>
	<div class="form-group">
	<label for="contact">Contact</label>
	<input type="text" class="form-control" id="contact" name="contact" placeholder="Enter Contact" />
	</div>
	<div class="form-group">
	<label for="email">Email</label>
	<input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" />
	</div>
	<div class="form-group">
	<label for="address">Address</label>
	<input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" />
	</div>
	<div class="form-group">
	<label for="department">Department</label>
	<input type="text" class="form-control" id="department" name="department" placeholder="Enter Department" />
	</div>
	<div class="form-group">
	<label for="designation">Designation</label>
	<input type="text" class="form-control" id="designation" name="designation" placeholder="Enter Designation" />
	</div>
	<div class="form-group">
	<label for="country">Country</label>
	<input type="text" class="form-control" id="country" name="country" placeholder="Enter Country" />
	</div>
	<div class="form-group">
	<label for="state">State</label>
	<input type="text" class="form-control" id="state" name="state" placeholder="Enter State" />
	</div>
	<div class="form-group">
	<label for="city">City</label>
	<input type="text" class="form-control" id="city" name="city" placeholder="Enter City" />
	</div>
	<div class="form-group">
	<label for="password">Password</label>
	<input type="text" class="form-control" id="password" name="password" placeholder="Enter Password" />
	</div>
	<div class="form-group">
	<label for="joiningdate">Joining Date</label>
	<input type="date" class="form-control" id="joiningdate" name="joiningdate" />
	</div>
	
	<div class="form-group">
	<input type="submit" class="btn btn-primary" value="submit" />
	</div>
</form>

<script src="component/js/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		
		$("#form-data").submit(function(){
			var form_data = $(this).serialize();
			//alert(form_data);
			
			$.ajax({
				url:"[[${@environment.getProperty('api.base.path')}]]/registration",
				type:"POST",
				data:form_data,
				success: function(data){
					alert(data);
				}
					
			})
			return false;
		})
		
	})
</script>

</body>
</html>
